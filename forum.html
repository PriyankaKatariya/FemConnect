<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main css -->
    <link href="css/style.css" rel="stylesheet">
    <title>Forum - WomConnect</title>
</head>
<body>
    <div class="container mt-5">
        <h2>FemConnect Forum</h2>
        <p>Share your thoughts with the community!</p>

        <!-- Input form to submit a post -->
        <form id="forum-form">
            <div class="form-group">
                <label for="thought">Your Thoughts:</label>
                <textarea id="thought" class="form-control" rows="3" placeholder="Share something..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
        </form>

        <!-- Posts will appear here -->
        <div id="forum-posts" class="mt-5">
            <h4>Community Posts</h4>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Handle the form submission
        $('#forum-form').on('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get the value from the textarea
            const thought = $('#thought').val();

            // Add the post to the forum-posts div
            if (thought.trim() !== '') {
                $('#forum-posts').append(`<div class="card my-3">
                    <div class="card-body">${thought}</div>
                </div>`);
                
                // Clear the textarea after submitting
                $('#thought').val('');
            } else {
                alert("Please enter a thought before posting.");
            }
        });
    </script>
</body>
</html>
